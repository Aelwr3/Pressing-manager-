<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الزبون الجديد</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom right, #4a90e2, #0073e6);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundAnimation 6s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to bottom right, #4a90e2, #0073e6); }
            100% { background: linear-gradient(to bottom right, #005bb5, #004c99); }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #0073e6;
            background-color: #f2f2f2;
            font-size: 18px;
        }

        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #005bb5;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .emojis {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .select-customer-btn {
            background-color: #4caf50;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emojis">👗🧥</div>
        <h1>إدخال الزبون الجديد</h1>
        <form id="customerForm">
            <input type="text" id="customerName" placeholder="اسم الزبون" required>
            <input type="text" id="customerPhone" placeholder="رقم الهاتف" required>
            <input type="text" id="customerAddress" placeholder="العنوان" required>
            <button type="submit">إضافة الزبون</button>
        </form>

        <!-- زر اختيار الزبون الموجود -->
        <button class="select-customer-btn" onclick="selectExistingCustomer()">اختيار زبون موجود</button>
    </div>

    <script>
        // حفظ بيانات الزبون في LocalStorage
        document.getElementById("customerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let customerName = document.getElementById("customerName").value;
            let customerPhone = document.getElementById("customerPhone").value;
            let customerAddress = document.getElementById("customerAddress").value;

            // حفظ بيانات الزبون في LocalStorage
            let customer = {
                name: customerName,
                phone: customerPhone,
                address: customerAddress
            };

            // التحقق من وجود بيانات سابقة للزبائن في الـlocalStorage وإضافة الزبون الجديد إليها
            let customers = JSON.parse(localStorage.getItem("customers")) || [];
            customers.push(customer);
            localStorage.setItem("customers", JSON.stringify(customers));

            // الانتقال إلى الصفحة التالية
            window.location.href = "clothes-selection.html";
        });

        // دالة لاختيار زبون موجود
        function selectExistingCustomer() {
            // استرجاع بيانات الزبائن من الـlocalStorage
            let customers = JSON.parse(localStorage.getItem("customers"));

            if (customers && customers.length > 0) {
                // إظهار قائمة الزبائن لاختيار واحد
                let customerNames = customers.map(customer => customer.name).join(", ");
                let selectedCustomer = prompt("اختر الزبون من القائمة: \n" + customerNames);

                if (selectedCustomer) {
                    // التحقق من وجود الزبون المختار
                    let customer = customers.find(c => c.name === selectedCustomer);
                    if (customer) {
                        alert(`تم اختيار الزبون: ${customer.name}`);
                        // حفظ البيانات في LocalStorage للانتقال إلى الصفحة التالية
                        localStorage.setItem("selectedCustomer", JSON.stringify(customer));
                        window.location.href = "clothes-selection.html";
                    } else {
                        alert("الزبون غير موجود.");
                    }
                }
            } else {
                alert("لا يوجد زبائن مسجلين.");
            }
        }
    </script>
</body>
</html>
