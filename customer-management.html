<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الزبائن</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #0056b3;
            text-shadow: 2px 2px 5px #999;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #003d80;
        }
        #customer-list {
            margin-top: 40px;
            padding: 20px;
            border: 2px dashed #0056b3;
            border-radius: 10px;
            max-width: 400px;
            text-align: left;
            background-color: #e6f3ff;
        }
        .customer {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-bottom: 1px solid #0056b3;
        }
        .customer:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>إدارة الزبائن 💼</h1>
    <div class="button-container">
        <button id="addCustomerBtn">📝 إدخال زبون جديد</button>
        <button id="chooseCustomerBtn">📋 اختيار زبون موجود</button>
    </div>
    <div id="customerListContainer" style="display: none;">
        <h2>📋 قائمة الزبائن:</h2>
        <div id="customer-list"></div>
    </div>

    <script>
        const customers = JSON.parse(localStorage.getItem('customers')) || [];
        const addCustomerBtn = document.getElementById('addCustomerBtn');
        const chooseCustomerBtn = document.getElementById('chooseCustomerBtn');
        const customerListContainer = document.getElementById('customerListContainer');
        const customerList = document.getElementById('customer-list');

        // Load customer list
        function loadCustomers() {
            customerList.innerHTML = '';
            customers.forEach((customer, index) => {
                const customerDiv = document.createElement('div');
                customerDiv.className = 'customer';
                customerDiv.innerHTML = `
                    <span>${customer.name} - ${customer.phone}</span>
                    <button onclick="deleteCustomer(${index})">❌</button>
                `;
                customerList.appendChild(customerDiv);
            });
        }

        // Add new customer
        addCustomerBtn.addEventListener('click', () => {
            const name = prompt('📛 أدخل اسم الزبون:');
            const phone = prompt('📞 أدخل رقم هاتف الزبون:');
            if (name && phone) {
                customers.push({ name, phone });
                localStorage.setItem('customers', JSON.stringify(customers));
                alert('✅ تم حفظ الزبون بنجاح!');
                loadCustomers();
                customerListContainer.style.display = 'block';
            } else {
                alert('⚠️ يرجى إدخال جميع المعلومات.');
            }
        });

        // Choose existing customer
        chooseCustomerBtn.addEventListener('click', () => {
            customerListContainer.style.display = 'block';
            loadCustomers();
        });

        // Delete customer
        function deleteCustomer(index) {
            customers.splice(index, 1);
            localStorage.setItem('customers', JSON.stringify(customers));
            loadCustomers();
        }
    </script>
</body>
</html>
