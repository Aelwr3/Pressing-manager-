<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الملابس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 30px;
            font-size: 28px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .categories {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .category {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .category:hover {
            background-color: #45a049;
        }

        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 180px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .item-details {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .item-details input {
            width: 60px;
            padding: 5px;
            margin: 5px 0;
            font-size: 16px;
            text-align: center;
        }

        .item-details button {
            background-color: #0066cc;
            color: white;
            padding: 8px 15px;
            font-size: 16px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item-details button:hover {
            background-color: #004d99;
        }

        .remove-item {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-item:hover {
            background-color: #e53935;
        }

        .total {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    اختيار الملابس 🧥👚👕
</header>

<div class="categories">
    <button class="category" onclick="showCategory('رجال')">رجال 👨‍🦰</button>
    <button class="category" onclick="showCategory('نساء')">نساء 👩‍🦰</button>
    <button class="category" onclick="showCategory('أطفال')">أطفال 👶</button>
    <button class="category" onclick="showCategory('أفرشة')">أفرشة 🛏️</button>
    <button class="category" onclick="showCategory('أحذية')">أحذية 👞👟</button>
</div>

<div class="items" id="items">
    <!-- سيتم عرض العناصر هنا -->
</div>

<div class="total" id="totalAmount">المجموع: 0 درهم 🏷️</div>

<div>
    <button class="save-button" onclick="saveClothes()">حفظ الملابس 📝</button>
</div>

<script>
    // بيانات الملابس داخل كل فئة
    const categories = {
        "رجال": [
            { name: "قميجة", price: 50 },
            { name: "تيشرت", price: 30 },
            { name: "تريكو", price: 70 },
            { name: "جلالة", price: 120 },
            { name: "فوقية", price: 100 },
            { name: "دراعية", price: 80 },
            { name: "جابدور", price: 110 },
            { name: "سيرڤيت", price: 90 },
            { name: "جاكيط", price: 150 },
            { name: "كابيشون", price: 140 },
            { name: "سلهام", price: 200 },
            { name: "ديباردور", price: 130 },
            { name: "شورط", price: 40 },
            { name: "بانتاكور", price: 60 },
            { name: "گالصون", price: 75 },
            { name: "ڤيست", price: 45 },
            { name: "كومبلي", price: 180 },
            { name: "كرافاطا", price: 50 },
            { name: "تقاشر", price: 25 },
            { name: "سروال", price: 60 }
        ],
        "نساء": [
            { name: "قميجة نسائية", price: 60 },
            { name: "ڤيست نساء", price: 70 },
            { name: "كومبلي نساء", price: 150 },
            { name: "جلابية", price: 120 },
            { name: "ملحفة", price: 100 },
            { name: "صاك", price: 90 },
            { name: "قفطان", price: 180 },
            { name: "تكشيطة", price: 160 },
            { name: "تقاشر", price: 30 },
            { name: "ملابس داخلية نسائية", price: 40 },
            { name: "سبرديلة نساء ورجال", price: 60 }
        ],
        "أطفال": [
            { name: "قميجة أطفال", price: 40 },
            { name: "شورت أطفال", price: 25 },
            { name: "تيشرت أطفال", price: 20 },
            { name: "سبرديلة أطفال", price: 30 }
        ],
        "أفرشة": [
            { name: "غطاء سرير", price: 150 },
            { name: "مفرش طاولة", price: 80 }
        ],
        "أحذية": [
            { name: "حذاء رجالي", price: 150 },
            { name: "حذاء نسائي", price: 120 },
            { name: "حذاء أطفال", price: 90 }
        ]
    };

    // متغير لتخزين الملابس التي تم اختيارها
    let selectedItems = [];

    // وظيفة لعرض الملابس بناءً على الفئة المختارة
    function showCategory(category) {
        const itemsContainer = document.getElementById("items");
        const categoryItems = categories[category];

        itemsContainer.innerHTML = ""; // إعادة تعيين المحتوى القديم

        categoryItems.forEach(item => {
            const itemElement = document.createElement("div");
            itemElement.classList.add("item");

            const itemName = document.createElement("div");
            itemName.textContent = item.name;

            const itemPrice = document.createElement("div");
            itemPrice.textContent = `ثمن: ${item.price} درهم`;

            const quantityInput = document.createElement("input");
            quantityInput.type = "number";
            quantityInput.min = "1";
            quantityInput.value = "1";

            const addButton = document.createElement("button");
            addButton.textContent = "إضافة";
            addButton.onclick = function() {
                addItem(item, quantityInput.value);
            };

            itemElement.appendChild(itemName);
            itemElement.appendChild(itemPrice);
            itemElement.appendChild(quantityInput);
            itemElement.appendChild(addButton);
            itemsContainer.appendChild(itemElement);
        });
    }

    // وظيفة لإضافة عنصر للملابس المختارة
    function addItem(item, quantity) {
        quantity = parseInt(quantity);
        const selectedItem = { ...item, quantity };

        const existingItemIndex = selectedItems.findIndex(
            selected => selected.name === item.name
        );

        if (existingItemIndex !== -1) {
            selectedItems[existingItemIndex].quantity += quantity;
        } else {
            selectedItems.push(selectedItem);
        }

        updateTotal();
    }

    // وظيفة لحساب المجموع
    function updateTotal() {
        let total = 0;
        selectedItems.forEach(item => {
            total += item.price * item.quantity;
        });

        document.getElementById("totalAmount").textContent = `المجموع: ${total} درهم 🏷️`;
    }

    // حفظ الملابس المختارة
    function saveClothes() {
        alert("تم حفظ الملابس بنجاح.");
        selectedItems = [];
        updateTotal();
    }
</script>

</body>
</html>
