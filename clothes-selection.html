<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الملابس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .category {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category:hover {
            background-color: #218838;
        }

        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 180px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .item-details {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .item-details button {
            background-color: #ffc107;
            color: white;
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .item-details button:hover {
            background-color: #e0a800;
        }

        .remove-item {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-item:hover {
            background-color: #c82333;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
        }

        .save-button {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .save-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    اختيار الملابس 🧥👚👕
</header>

<div class="categories">
    <button class="category" onclick="showCategory('رجال')">رجال 👨‍🦰</button>
    <button class="category" onclick="showCategory('نساء')">نساء 👩‍🦰</button>
    <button class="category" onclick="showCategory('أطفال')">أطفال 👶</button>
    <button class="category" onclick="showCategory('أفرشة')">أفرشة 🛏️</button>
    <button class="category" onclick="showCategory('أحذية')">أحذية 👞👟</button>
</div>

<div class="items" id="items">
    <!-- سيتم عرض العناصر هنا -->
</div>

<div class="total" id="totalAmount">المجموع: 0 درهم 🏷️</div>

<div>
    <button class="save-button" onclick="saveClothes()">حفظ الملابس 📝</button>
</div>

<script>
    // بيانات الملابس داخل كل فئة
    const categories = {
        "رجال": [
            { name: "قميجة", price: 50 },
            { name: "تيشرت", price: 30 },
            { name: "تريكو", price: 70 },
            { name: "جلالة", price: 120 },
            { name: "فوقية", price: 100 },
            { name: "دراعية", price: 80 },
            { name: "جابدور", price: 110 },
            { name: "سيرڤيت", price: 90 },
            { name: "جاكيط", price: 150 },
            { name: "كابيشون", price: 140 },
            { name: "سلهام", price: 200 }
        ],
        "نساء": [
            { name: "قميجة نسائية", price: 60 },
            { name: "ڤيست نساء", price: 70 },
            { name: "كومبلي نساء", price: 150 },
            { name: "جلابية", price: 120 },
            { name: "ملحفة", price: 100 }
        ],
        "أطفال": [
            { name: "قميجة أطفال", price: 40 },
            { name: "شورت أطفال", price: 25 },
            { name: "تيشرت أطفال", price: 20 }
        ],
        "أفرشة": [
            { name: "غطاء سرير", price: 150 },
            { name: "مفرش طاولة", price: 80 }
        ],
        "أحذية": [
            { name: "حذاء رجالي", price: 150 },
            { name: "حذاء نسائي", price: 120 },
            { name: "حذاء أطفال", price: 90 }
        ]
    };

    let selectedItems = [];

    function showCategory(category) {
        const itemsContainer = document.getElementById("items");
        const categoryItems = categories[category];

        itemsContainer.innerHTML = ""; // إعادة تعيين المحتوى

        categoryItems.forEach((item, index) => {
            const itemElement = document.createElement("div");
            itemElement.classList.add("item");

            const itemName = document.createElement("div");
            itemName.textContent = item.name;

            const itemPrice = document.createElement("div");
            itemPrice.textContent = `ثمن: ${item.price} درهم`;

            const itemDetails = document.createElement("div");
            itemDetails.classList.add("item-details");

            const priceInput = document.createElement("input");
            priceInput.type = "number";
            priceInput.value = item.price;
            priceInput.onchange = function() {
                item.price = parseInt(priceInput.value);
                updateTotal();
            };

            const editPriceButton = document.createElement("button");
            editPriceButton.textContent = "تعديل الثمن";
            editPriceButton.onclick = function() {
                item.price = parseInt(priceInput.value);
                updateTotal();
            };

            const removeButton = document.createElement("button");
            removeButton.classList.add("remove-item");
            removeButton.textContent = "حذف";
            removeButton.onclick = function() {
                selectedItems.splice(selectedItems.indexOf(item), 1);
                updateTotal();
                showCategory(category);
            };

            itemDetails.appendChild(priceInput);
            itemDetails.appendChild(editPriceButton);
            itemDetails.appendChild(removeButton);

            itemElement.appendChild(itemName);
            itemElement.appendChild(itemPrice);
            itemElement.appendChild(itemDetails);
            itemsContainer.appendChild(itemElement);

            selectedItems.push(item);
        });

        updateTotal();
    }

    function updateTotal() {
        const total = selectedItems.reduce((sum, item) => sum + item.price, 0);
        document.getElementById("totalAmount").textContent = `المجموع: ${total} درهم 🏷️`;
    }

    function saveClothes() {
        alert("تم حفظ الملابس بنجاح!");
    }
</script>

</body>
</html>
