<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الزبون</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            font-size: 2em;
            color: #0066cc;
            margin-bottom: 20px;
        }
        .select-box {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #0066cc;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #004b8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            مرحباً بك في مصبنة مشاء الله! 🧺
        </div>

        <!-- اختيار نوع الزبون -->
        <div class="select-box">
            <h3>اختر الزبون:</h3>
            <select id="selectCustomer">
                <option value="new">إدخال زبون جديد</option>
                <option value="existing">اختيار زبون موجود</option>
            </select>
        </div>

        <!-- عرض قائمة الزبائن المخزّنة في localStorage -->
        <div class="select-box" id="customerListContainer" style="display: none;">
            <h3>الزبائن الموجودين:</h3>
            <select id="existingCustomer"></select>
        </div>

        <!-- زر الانتقال حسب اختيار الزبون -->
        <div class="button-container">
            <button id="nextButton" class="btn">التالي</button>
        </div>
    </div>

    <script>
        // تحميل الزبائن المخزّنين من localStorage
        function loadCustomers() {
            var customers = JSON.parse(localStorage.getItem("customers")) || [];
            var customerSelect = document.getElementById("existingCustomer");
            customerSelect.innerHTML = ""; // تفريغ الخيارات القديمة

            customers.forEach(function(customer, index) {
                var option = document.createElement("option");
                option.value = index;
                option.textContent = customer.name + " - " + customer.phone;
                customerSelect.appendChild(option);
            });
        }

        // تغيير عرض الخيارات بناءً على اختيار الزبون
        document.getElementById("selectCustomer").addEventListener("change", function() {
            var selectedOption = this.value;
            if (selectedOption === "existing") {
                document.getElementById("customerListContainer").style.display = "block";
            } else {
                document.getElementById("customerListContainer").style.display = "none";
            }
        });

        // التعامل مع زر "التالي"
        document.getElementById("nextButton").addEventListener("click", function() {
            var selectedOption = document.getElementById("selectCustomer").value;
            if (selectedOption === "new") {
                window.location.href = "add-customer.html"; // الانتقال إلى صفحة إدخال الزبون الجديد
            } else if (selectedOption === "existing") {
                var selectedCustomerIndex = document.getElementById("existingCustomer").value;
                var customers = JSON.parse(localStorage.getItem("customers")) || [];
                var selectedCustomer = customers[selectedCustomerIndex];
                // يمكن تمرير البيانات إلى الصفحة التالية أو التعامل معها هنا
                alert("تم اختيار الزبون: " + selectedCustomer.name);
                // هنا يمكن الانتقال إلى صفحة ملابس الزبون
                window.location.href = "add-clothes.html";
            }
        });

        // تحميل الزبائن عند تحميل الصفحة
        loadCustomers();
    </script>
</body>
</html>
