<html lang="en">
<head>

    <title>اختيار الزبون</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #0056b3;
            color: white;
            padding: 20px;
            font-size: 1.8rem;
        }
        .container {
            display: flex;

            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .btn {
            display: block;
            background-color: #007bff;

            padding: 15px 30px;

            text-decoration: none;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <header>مرحبا بك في مصبنة مشاء الله</header>
    <div class="container">
