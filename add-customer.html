<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الزبون الجديد</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            font-size: 2em;
            color: #0066cc;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="tel"] {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #004b8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            إدخال بيانات الزبون الجديد 🧺
        </div>
        <form id="customerForm">
            <input type="text" id="customerName" placeholder="اسم الزبون" required><br>
            <input type="tel" id="customerPhone" placeholder="رقم الهاتف" required><br>
            <button type="submit" class="btn">حفظ الزبون</button>
        </form>
    </div>

    <script>
        // التعامل مع نموذج البيانات
        document.getElementById("customerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            
            var name = document.getElementById("customerName").value;
            var phone = document.getElementById("customerPhone").value;
            
            // حفظ البيانات في localStorage
            var customerData = {
                name: name,
                phone: phone
            };
            
            // تخزين البيانات في localStorage
            var customers = JSON.parse(localStorage.getItem("customers")) || [];
            customers.push(customerData);
            localStorage.setItem("customers", JSON.stringify(customers));
            
            // التوجيه إلى صفحة اختيار الزبون بعد الحفظ
            alert("تم حفظ الزبون بنجاح!");
            window.location.href = "options.html"; // العودة إلى صفحة اختيار الزبون
        });
    </script>
</body>
</html>
